<!DOCTYPE html>
<html>
	<head>
		<title>YTRSS FEEDS</title>
	<link rel="stylesheet" href="style.css">	
	</head>
  <body>
	  <h1>YTRSS PUBLIC FEEDS</h1>
	  <div class="feeds">list is loading</div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/tusharhero/ytrss/contents/feed?ref=publicfeeds');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
